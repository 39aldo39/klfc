        with:
          ghc-version: '9.0.1'

      # Build
      - run: cabal install --installdir=.

      # Upload klfc
      - uses: actions/upload-artifact@v2
        with:
          name: klfc-linux
          path: |
            doc
            examples
            klfc
            LICENSE.txt
            README.md
